<div class="fixed-top nav container p-2 bg-body justify-content-between">

  <div>

  <a routerLink="/">
    <button class="btn btn-outline-primary pe-3 ps-3 pt-2 pb-2 rounded-circle ms-2 me-2">
      <i class="bi bi-house-door" style="font-size: 1.7rem"></i>
    </button>
  </a>

  <a routerLink="/login" *ngIf="!isUserLogged()">
    <button class="btn btn-outline-primary pe-3 ps-3 pt-2 pb-2 rounded-circle ms-2 me-2">
      <i class="bi bi-box-arrow-in-left" style="font-size: 1.7rem"></i>
    </button>
  </a>

  <a routerLink="/create" *ngIf="isUserLogged()">
    <button class="btn btn-outline-primary pe-3 ps-3 pt-2 pb-2 rounded-circle ms-2">
      <i class="bi bi-plus-lg" style="font-size: 1.7rem"></i>
    </button>
  </a>

  </div>

  <div>

    <button (click)="toggleTheme()" class="btn btn-outline-secondary pe-3 ps-3 pt-2 pb-2 rounded-circle me-2">
      <i *ngIf="!isDarkTheme()" class="bi bi-moon-stars" style="font-size: 1.7rem"></i>
      <i *ngIf="isDarkTheme()" class="bi bi-brightness-high" style="font-size: 1.7rem"></i>
    </button>



  <a (click)="logout()" *ngIf="isUserLogged()">
    <button class="btn btn-outline-secondary pe-3 ps-3 pt-2 pb-2 rounded-circle ms-2 me-2">
      <i class="bi bi-box-arrow-right" style="font-size: 1.7rem"></i>
    </button>
  </a>

  </div>

</div>
