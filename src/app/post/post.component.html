<div class="card m-2">
  <div class="card-body">
    <p class="card-text text-muted mb-2 fs-6 fw-light">{{post_date | date:"MMM d, y"}}</p>
    <blockquote class="blockquote mb-0">
      <p class="card-text text-body">{{text}}</p>
      <footer class="blockquote-footer text-end">by <cite [title]="username"><a [routerLink]="'/posts/'+username">{{username}}</a></cite></footer>
    </blockquote>
  </div>
</div>
