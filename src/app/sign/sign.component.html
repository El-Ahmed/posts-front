<div class="container" >


      <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <h1 class="h3 mb-3 fw-normal">Please {{register?'register':'sign in'}}</h1>

        <div class="form-floating mb-3">
          <input name="username" ngModel type="text" class="form-control" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input name="password" ngModel type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">{{register?'Register':'Sign in'}}</button>

        <div *ngIf="error" class="alert alert-warning mt-1" role="alert">
          Wrong username or password!
        </div>

        <p class="mt-3 mb-0 text-muted">{{register?'Already':"Don't"}} have an account? <a (click)="toggleRegister()" class="card-link" style="cursor: pointer">{{register?'Sign in':'Register'}}</a>.</p>

      </form>

</div>
