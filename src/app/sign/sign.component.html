<div class="d-flex align-items-center justify-content-center h-100" >

  <div class="card form-sign">
    <div class="card-body">

      <form>

        <h1 class="h3 mb-3 fw-normal">Please {{register?'register':'sign in'}}</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">{{register?'Register':'Sign in'}}</button>
        <p class="mt-3 mb-0 text-muted">{{register?'Already':"Don't"}} have an account? <a (click)="toggleRegister()" class="card-link" style="cursor: pointer">{{register?'Sign in':'Register'}}</a>.</p>

      </form>
    </div>
  </div>
</div>
